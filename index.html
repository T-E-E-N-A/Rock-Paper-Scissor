<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=invert_colors" />
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1 class="text">ROCK PAPER Scissor</h1>
    <div id="box">
        <div id="rock">
            <img type="button" id="rock1" src="rock.PNG" class="img-fluid" alt="rock"><br>
        </div>
        <div id="paper">
            <img src="paper.PNG" id="paper1" type="button" class="img-fluid" alt="PAPER">
            <BR>
        </div>
        <div id="scissor">
            <img src="scissor.PNG" id="sci1" type="button" class="img-fluid" alt="SCISSOR">
            <br>
        </div>
    </div>
    <div id="ans">
        <p>Choose any one of these!</p>
    </div>
    <div id="alignn">
        <div id="score">
            Score : <span id="count">0</span>
        </div>
        <div>
            <button id="reset" type="button" class="btn btn-danger">RESET</button>
        </div>
    </div>
    <span id="inversion" type="button" class="material-symbols-outlined">
        invert_colors
    </span>
    <script src="app.js"></script>
</body>
</html>
